<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade formulario</title>
    <link rel="stylesheet" href="atividade2.css">
</head>

<body>
    <h1>se registre</h1>
    <hr>
    <form action="#">
        <label for="nome">Nome</label>
        <input type="text" id="nome"><br>
        <label for="sobrenome">sobrenome</label>
        <input type="text" id="sobrenome"><br>
        <label for="idade">idade</label>
        <input type="number" name="idade" id="idade"><br>
        <label for="email">email</label>
        <input type="email" name="email" id="email" required><br>
        <label for="senha">coloque sua senha</label><br>
        <input type="password" name="senha" id="senha" required>
        <br><br>
        <hr>
        <p>qual seu genero</p>
        <input type="radio" name="genero" id="id1">
        <label for="id1">masculino</label>
        <input type="radio" name="genero" id="id2">
        <label for="id1">feminino</label>
        <input type="radio" name="genero" id="id3">
        <label for="id1">tanque de guerra</label>
        <br>
        <hr>
        <h2>ou faça login</h2>
        <button>clique aqui</button>
        <hr>
        <br>
        <h2>temas para se abordar no curso</h2>
        <input type="checkbox" name="assunto1" id="tema1">
        <label for="id1">socialização</label><br>
        <input type="checkbox" name="assunto2" id="tema2">
        <label for="id1">acessibilidade</label><br>
        <input type="checkbox" name="assunto3" id="tema3">
        <label for="id1">mercado de trabalho</label><br>
        <input type="checkbox" name="assunto4" id="tema4">
        <label for="id1">liguagens mais atuais da programação</label><br>
        <input type="checkbox" name="asunto5" id="tema5">
        <label for="id1">tecnologias mais atuais</label>

    </form>
</body>

</html>
